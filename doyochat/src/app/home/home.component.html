<div class="home-div" fxLayoutAlign="center center" fxFlexFill>
    <mat-card class="home-card" fxFlexAlign="stretch" fxFlex.sm="95" fxFlex.md="90" fxFlex.lg="70" fxFlex.gt-lg="65">
        <div class="home-main">
            <div class="home-first">
                <div class="first-first">
                    <mat-card class="card-container theme">
                            <div class="card-div1">
                            <img mat-card-sm-image class="profile" src="assets/images/profile.jpg"/>
                            </div>
                            <div class="card-div2">
                                @tartaglia11
                            </div>
                        
                </mat-card>
                </div>
                <div class="second-first">
                    <mat-card class="theme" fxFlexAlign="stretch">
                    <p>friends</p>
                    </mat-card>
                </div>
            </div>
            
            <div class="home-second">
                <div class="first-second">
                    <mat-card class="theme" fxFlexAlign="stretch">
                    <p>animations
                    </p>
                    </mat-card>
                </div>
                <div class="second-second">
                    <div class="btn-div1">
                    <button (click)="redirectToRoom()" mat-raised-button class="but1">CREATE ROOM</button>
                    </div>
                    <div class="btn-div2">
                    <button (click)="searchRoom()"mat-raised-button class="but2">SEARCH ROOM</button>
                    </div>
                </div>
            </div>
        </div>
    </mat-card>
</div>
